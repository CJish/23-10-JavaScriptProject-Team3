  <head>

    <link rel="stylesheet" href="./style.css" />

    <!---chartjs script.js-->

  <body>
    <header>
      <h1>My Fitness App</h1>
      <h1>Nutrition</h1>
    </header>

    <!---Start-Side: Grand Calorie Intake Container-->

    <!--requires canvas creation to be used-->
    <div>
      <canvas id="mychart"></canvas>
      <div>
        <h1>Graph will be here</h1>
        <div class="graph-view-container">
          <ul>
            <li><button>Week</button></li>
            <li><button>Month</button></li>
            <li><button>Year</button></li>
          </ul>
        </div>
      </div>
      <div>Apple Graph</div>
      <div>
        Pie Chart
        <button type="button">Graph Menu Button</button>
      </div>
      <button type="button">Graph Menu Button</button>
      <button type="button">Track Calories Button</button>
      <button type="button">Button to select day/week/month/year</button>
    </div>

    <!-- Doughnut graph -->
    <div>Apple Graph</div>

    <!--Start-Side: Pie Chart with key menu -->
    <div></div>

    <!-- calorie counter button -->
    <button type="button">Track Calories Button</button>

    <!---End-Side: Grand Calorie Intake Container-->

    <div>
      <!-- Today's Meals -->
      <button>Add Meal/Calories Button</button>
    </div>

    <div>
      <!-- Water Chart -->
      <button>Water Chart Add Intake Button</button>
    </div>
