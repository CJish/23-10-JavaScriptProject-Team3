<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <header>
      <h1>My Fitness App</h1>
    </header>
    <div>
      <h1>Sleep Tracker</h1>
    </div>
    <div>
      <div>
        <div class="graph-view-container">
          <div>
            <canvas id="sleepChart"></canvas>
          </div>
          <ul>
            <li><button>Day</button></li>
            <li><button>Week</button></li>
            <li><button>Month</button></li>
            <li><button>Year</button></li>
          </ul>
          <button>This will be the menu button</button>
        </div>
      </div>
      <button>This will allow us to add step data</button>
      <button>This is the menu button</button>
      <div class="time-frame-container">
        <button>24 Hour</button>
        <button>Week</button>
        <button>Month</button>
        <button>Year</button>
      </div>
    </div>
    <div>
      <button type="button">Log New Sleep</button>
    </div>
  </body>
</html>
